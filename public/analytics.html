<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="#">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff"> 
    <link rel="stylesheet" href="analytics.css">
</head>

<body>
    <button class="open-btn">&equiv; Open Sidebar</button>
    <div class="sidebar">
        <span class="close-btn">&times;</span>
        <ul>
            <li>Analytics</li>
            <li>Application</li>
            <li>Dashboard</li>
            <li class="signOut" id="signOutBtn">Sign Out</li>
        </ul>
    </div>

    
    <h1>Analytics</h1>
    <div class="container">
        
        <div class="filter-container">
            <label for="classFilter">Filter by Class:</label>
            <input type="text" id="classFilter" required><br>
            <button id="filterBtn">Filter</button>
        </div>
        <div class="gpa-filter-container">
            <label for="gpaFilter">Students have gpa higher than:</label>
            <input type="number" id="gpaFilter" step="0.01" min="0" max="4" required><br>
            <button id="filterGpaBtn">Filter</button>
        </div>

        
    </div>

    <div class="students-container">
        <h2>Students List</h2>
        <div class="recentOrders">                     
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Class</th>
                                <th>GPA</th>
                                <th>Hometown</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">                           
                        </tbody>
                    </table>
                </div>
    </div>
    <h2>Bar Chart</h2>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analytics.js"></script>
</body>

</html>
