<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sinh Viên</h1>
        <form id="student-form">
            <input type="text" id="name" placeholder="Tên sinh viên" required>
            <input type="text" id="role" placeholder="Chức vụ" required>
            <input type="text" id="class" placeholder="Lớp" required>
            <button type="submit">Thêm</button>
        </form>
        <div class="search-card">
            <input type="text" id="searchName" placeholder="Tìm theo tên">
            <input type="text" id="searchClass" placeholder="Tìm theo lớp">
            <button id="searchButton">Tìm</button>
        </div>
        <div class="student-list">
            <h2>Danh Sách Sinh Viên</h2>
            <ul id="students">
                <!-- Danh sách sinh viên sẽ được hiển thị ở đây -->
            </ul>
        </div>
    </div>
    <script src="../public/index.js"></script>
</body>
</html>
