<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Student Management System</h1>

    <div class="sidebar" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div> 

    <div class="signOut">
        <button type="button" id="signOutBtn">Sign Out</button>
    </div>

    <div class="form-container">
        <h2>Add Student</h2>
        <form id="student-form">
            <input type="hidden" id="studentId">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="role">Role:</label>
            <input type="text" id="role" required><br>

            <label for="lop">Class:</label>
            <input type="text" id="lop" required><br>

            <button type="button" id="addBtn">Add Student</button>
            <button type="button" id="updateBtn" style="display:none;">Update Student</button>
        </form>
    </div>

    <div class="filter-container">
        <label for="classFilter">Filter by Class:</label>
        <input type="text" id="classFilter">
        <button id="filterBtn">Filter</button>
    </div>

    <div class="students-container">
        <h2>Students List</h2>
        <ul id="students-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
